<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonials Section</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Georgia', serif;
    }
    .testimonials-container {
      background-color: #f5f5f5;
      padding: 32px 24px;
      max-width: 750px;
      margin: 40px auto;
      border-radius: 4px;
    }
    .testimonials-container h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .testimonial {
      background: #fff;
      border: 1px solid #ddd;
      padding: 16px 18px;
      margin-bottom: 16px;
      border-radius: 2px;
    }
    .testimonial-text {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .testimonial-author {
      text-align: right;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
 <div class="testimonials-container">
  <h1>Testimonials</h1>
  <div class="testimonial">
    <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
    <p class="testimonial-author">- John Doe</p>
  </div>
  <div class="testimonial">
    <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
    <p class="testimonial-author">- Jane Smith</p>
  </div>
</div>

    </div>
  </div>
</body>
</html>
