<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonials Section</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Georgia', serif;
    }
    .testimonials-container {
      background-color: #f5f5f5;
      padding: 32px 24px;
      max-width: 750px;
      margin: 40px auto;
      border-radius: 4px;
    }
    .testimonials-container h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .testimonial {
      background: #fff;
      border: 1px solid #ddd;
      padding: 16px 18px;
      margin-bottom: 16px;
      border-radius: 2px;
    }
    .testimonial-text {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .testimonial-author {
      text-align: right;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="testimonials-container">
    <h2>Testimonials</h2>
    <div class="testimonial">
      <div class="testimonial-text">
        This product is amazing! I highly recommend it to anyone in need of a solution like this.
      </div>
      <div class="testimonial-author">
        – John Doe
      </div>
    </div>
    <div class="testimonial">
      <div class="testimonial-text">
        I have been using this for a few weeks now and it has completely transformed my workflow.
      </div>
      <div class="testimonial-author">
        – Jane Smith
      </div>
    </div>
  </div>
</body>
</html>
